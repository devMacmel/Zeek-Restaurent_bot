<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send WhatsApp Message</title>
</head>
<body>
    <h2>Send WhatsApp Message (Manual)</h2>
    <form action="/send" method="post">
        <label>Phone Number (with country code):</label><br>
        <input type="text" name="phone" placeholder="918078177273" required><br><br>
        
        <label>Message:</label><br>
        <textarea name="message" placeholder="ee msg knda indel yes enh ithil ayak" required></textarea><br><br>
        
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
